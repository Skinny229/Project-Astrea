<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="lfg.css">
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Astrea Lobby</title>
</head>

<body style="background-image: url(https://cdn.discordapp.com/attachments/719669089286488138/719674846061133854/echobg-small.jpg);background-position: center;
    background-size: fill;">

    <div class="container">
        <div class="row">
        <div id="plyColumn" class="col-3 align-self-center">
            <div class="row card align-self-start"> 
                <p class="align-self-center">Player 1</p>
            </div>
            <div class="row card align-self-start">
               <p class="align-self-center">Player 2</p>
            </div>
        </div>

        <div class="col-3 align-self-center">
            <div class="row card bg-warning align-self-start"> 
                <p>Highly skilled monkeys are deployed on finishing this part of the website, for now the player list should automatically update as players join and leave(by closing the application)</p>
                </div>
            </div>
            <div class="col-3  align-self-center">
                <div class="row card bg-dark align-self-start"> 

                    <button type="button" class="btn btn-warning">No Echo Lobby Linked</button>

                    <button type="button" class="btn btn-success">
                        Join Echo Lobby
                        <div class="spinner-border spinner-border-sm text-dark" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </button>
                    <button type="button" class="btn btn-info">(Re)Link Private Echo Lobby</button>
                    <button type="button" class="btn btn-danger">Leave LFG Lobby</button>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
 

      <script src="lobby.js"></script>
</body>

</html>
