<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="profile.css">
       
        <title>Astrea</title>
    </head>
    
    <body>
        <div class="container-fluid" style="background-color: black;">
            <div class="row">
                <div class="header-div col-xl">
                    <div class="row">
                        <div class="profile-pic-div col-2">
                            <div class="profile-crop" >
                                <img id = "picture" class="profile-pic">
                            </div>
                        </div>
                        <div class="col-4">
                            <h1 id="name" class="bottom-align-text"></br></h1>
                        </div>
                        <div class="col-6">
                            <div  class="buttoncontainer container-fluid">
                                <div class="d-flex justify-content-end">
                                    <a href="../home/home.html" class="btn btn-outline-primary" >Homepage</a>
                                </div>
                                <div  class="d-flex justify-content-end" style="padding-top: 10px;">
                                    <button id="logoutandexit" class="btn btn-outline-danger">Logout</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" style="background-color: rgba(20, 20, 20);">
                <div class="row" style="border: none;">
                    <div class="col-12 justify-content-center" style="background-color: rgba(20, 20, 20);">
                        <h3>Statistics</h3> 
                        From IgniteVR Bot
                        <hr style="background-color: white;">
                    </div>
                </div>
                <div class="row" style="padding-left: 10px;">
                    <div class="col-12 justify-content-center" style="background-color: rgba(20, 20, 20); border-color: white; border-width: 3px; border-style: solid;">
                        <div class="row justify-content-center">
                            <h3>Overall Statistics</h3>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="col-4" style="padding-left: 15%;">
                                <div class="row justify-content-center" style="height: 100px">
                                    <h3 id="game_count" style="text-align: center;"></h3>
                                </div>
                            </div>
                            <div class="col-4" style="padding-left: 15%; padding-left: 15%; padding-right: 15%;">
                                <div class="row justify-content-center" style="height: 100px">
                                    <h3 id="wr" style="text-align: center;"></h3>
                                </div>
                            </div>
                            <div class="col-4" style="padding-right: 15%;">
                                <div class="row justify-content-center" style="height: 100px">
                                    <h3 id="lvl" style="text-align: center;"></h3>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class = "row" style="padding-top: 10px;">
                    <div class="profile-stats-col col-6" style="background-color: rgba(20, 20, 20); border-color: white; border-width: 3px; border-style: solid;">
                        <div class="row justify-content-center" style="padding-top: 10px;">
                            <h3>Offensive Statistics</h3>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="col-6" style="padding-left: 15%; padding-top: 10px;">
                                <!--
                                <h3>Offensive Statistics</h3>
                                <hr style="background-color: white;">-->
                                <div class="row justify-content-center" style="height: 100px">
                                    <h3 id="assists" style="padding-left: 10%px; text-align: center;"></h3>
                                </div>
                                <div class="row justify-content-center" style="height: 100px">
                                    <h3 id="shotcompletion" style="padding-left: 10%px; text-align: center;"></h3>
                                </div>
                            </div>
                            <div class="col-6" style="padding-right: 15%; padding-top: 10px;">
                                <!--
                                <h3>Offensive Statistics</h3>
                                <hr style="background-color: white;">-->
                                <div class="row justify-content-center" style="height: 100px">
                                    <h3 id="twopointers" style="padding-right: 10%px; text-align: center;"></h3>
                                </div>
                                <div class="row justify-content-center" style="height: 100px">
                                    <h3 id="threepointers" style="padding-right: 10%px; text-align: center;"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="profile-stats-col col-6" style="background-color: rgba(20,20,20); border-color: white; border-width: 3px; border-style: solid">
                        <div class="row justify-content-center" style="padding-top: 10px;">
                            <h3>Defensive Statistics</h3>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="col-6" style="padding-left: 15%; padding-top: 10px;">
                                <div class="row justify-content-center" style="height: 100px">
                                    <h3 id="saves" style="padding-left: 10%px; text-align: center;"></h3>
                                </div>
                                <div class="row justify-content-center" style="height: 100px">
                                    <h3 id="steals" style="padding-left: 10%px; text-align: center;"></h3>
                                </div>
                            </div>
                            <div class="col-6" style="padding-right: 15%; padding-top: 10px;">
                                <div class="row justify-content-center" style="height: 100px">
                                    <h3 id="interceptions" style="padding-right: 10%px; text-align: center;"></h3>
                                </div>
                                <div class="row justify-content-center" style="height: 100px">
                                    <h3 id="stuns" style="padding-right: 10%px; text-align: center;"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="profile.js" ></script>
    </body>
</html>
